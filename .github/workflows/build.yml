name: Build

on:
  push:
    branches: [ master, main, copilot/** ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [Win32, x64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
    
    - name: Build
      run: msbuild MemoryModulePP.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }}
